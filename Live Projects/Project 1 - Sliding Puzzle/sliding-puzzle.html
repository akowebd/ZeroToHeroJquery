<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/sliding-puzzle.css">
</head>

<body>
    <div class="container">
        <div id="puzzle">
            <figure>
                <img src="img/cow-in-road.jpg" alt="">
            </figure>
            <div id="ui">
                <p id="time" class="alert alert-danger">Current time:
                    <span>00:00:00</span>
                </p>
                <button id="start" class="btn btn-primary btn-block">Start!</button>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/sliding-puzzle.js"></script>

</body>

</html>
